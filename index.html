<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Backbone.js Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="dust-full.min.js"></script>
  <script src="script.js"></script>
 </head>
 <body>

  <div id="output"></div>

  <script type="text/dust" id="my-template">

   <div class="container">
    <header class="row row-centered">
     <h1>{header}</h1>
     <h3>{subheader}</h3>
    </header>

    <div id="box" class="col-md-10 col-centered">
     <div id="buttons"></div>
     </div>
    </div> 

   </script>
   <script type="text/javascript">
    var data = {
     "header": "BackboneJS Exercise",
     "subheader": "with Bootstrap and Dust"
    }

    var src = $('#my-template').html();
    var compiled = dust.compile(src, 'intro');
    dust.loadSource(compiled);

    dust.render('intro', data, function(err, out) {
      $('#output').html(out);
    });
  </script>
 </body>
</html>
